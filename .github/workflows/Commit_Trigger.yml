name: Labs

on:
  push:
    branches: [master]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/chechkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: 3.10
    - name: Install dependencies
      run:  |
        python -m pip install --upgrade pip
        pip install numpy
        pip install pytest
      
    - name: Run test
      run: python -m pytest test.py
